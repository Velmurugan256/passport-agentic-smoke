name: Smoke Tests

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  schedule:
    - cron: "30 3 * * *"  # optional: daily 9:00 AM IST

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci
      - run: npm run install:pw

      - name: Run smoke tests
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          TEST_USER: ${{ secrets.TEST_USER }}
          TEST_PASS: ${{ secrets.TEST_PASS }}
          HEADLESS: 'true'
          VIDEO: 'on'
          TRACE: 'on'
        run: npm run test:smoke

      - name: Update scenarios file
        run: npm run scenarios:update

      - name: Export results to CSV/XLSX
        run: npm run results:excel

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: smoke-artifacts
          path: |
            artifacts/**
            smoke_scenarios.md
          if-no-files-found: warn
